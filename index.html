<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/num-btns.js" defer></script>
  </head>
  <body>
      <div class="my-calc-container">
        <div class="my-calc">
            <section id="calc-section">
              <h2 id="out-num">0</h2>
            </section>
            <div class="container-all">
              <div class="container-sub">
                <button type="button" id="one-btn">1</button>
                <button type="button" id="two-btn">2</button>
                <button type="button" id="three-btn">3</button>
                <button type="button" id="btn0-add">+</button>
              </div>
              <div class="container-sub">
                <button type="button" id="four-btn">4</button>
                <button type="button" id="five-btn">5</button>
                <button type="button" id="six-btn">6</button>
                <button type="button" id="btn0-subtract">-</button>
              </div>
              <div class="container-sub">
                <button type="button" id="seven-btn">7</button>
                <button type="button" id="eight-btn">8</button>
                <button type="button" id="nine-btn">9</button>
                <button type="button" id="btn0-multiply">*</button>
              </div>
              <div class="container-sub" id="btm-cont">
                <button type="button"  id="zero-btn">0</button>
                <button type="button" id="clear-btn">ะก</button>
                <button type="button" id="result-btn">=</button>
                <button type="button" id="btn0-divide">/</button>
              </div>
            </div>
          </div> 
      </div>
  </body>
